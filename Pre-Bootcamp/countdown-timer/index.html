<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="1500" class="timer__button">Focus <br> 25mins <br> ● </button>
      <button data-time="300" class="timer__button">Short Break <br> 5mins <br> ❍ </button>
      <button data-time="180" class="timer__button">Meditate <br> 3mins <br> ◌ </button>
      <button data-time="60" class="timer__button">Deep Breathing <br> 1min <br> ○ </button>
      <button data-time="1200" class="timer__button">Eat <br> 20mins <br> ◍ </button>
      <button data-time="600" class="timer__button">Long Break <br> 10mins <br> ◎ </button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
