<body>
    <!-- Non breaking space -->
    <!-- &nbsp; pushes line over -->
    <p>Hello, My name is &nbsp; &nbsp; &nbsp; Brad</p>
    <!-- Greater than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <!-- Less than -->
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <p>&pound;</p>
    <!-- Card Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&diams;;</p>
    <p>&hearts;</p>
    <!-- Computer Code -->
    <code>
        &lt;?php echo 'Hello' ?&gt;
