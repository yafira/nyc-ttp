<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <style>;
        h1 {
            /* Color Name */
            color: teal;
        }

        h2 {
            color: rgb(20, 100,120);
            /* all 255 is white  */
            /* all 0 is black */
            /* If you want a darker rgb go lower */
        }

        h3 {
            /* Hexadecimal (Hex) */
            color: #0000ff;
            /* all f is white */
            /* all 0 is black */
            /* 3 of one value nad 3 of another gives grey */
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
